	<section id="contact-area">
		
        <div class="container">
			<div class="section-header">
				<h2 class="section-title text-center wow fadeInDown"><b>Enviar Mensaje</b></h2>
			</div>        
            <form id="main-contact-form" name="contact-form" method="post" action="#">
				<div class="row">
                <div class="col-md-6 animated animate-from-left" style="opacity: 1; left: 0px;">
                    <div class="form-group">
                        <label for="name">Tu Nombre (Requerido)</label>
                        <input id="name" type="text" name="name" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Direccion de Correo</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Tema</label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>
                    </div>
					<div class="form-group">
						<div class="text-center">
							<button type="submit" class="btn btn-primary btn-lg btn-send-msg">Enviar</button>
						</div>
                    </div>
                </div>
                <div class="col-md-6 animated animate-from-right" style="opacity: 1; right: 0px;">
                    <div class="form-group">
                        <label for="message">Tu Mensaje</label>
                        <textarea name="message" id="message" class="form-control" rows="13" placeholder="Mensaje" required></textarea>
                    </div>
                </div>
                <div class="clearfix"></div>
			</div>
            </form>
        </div>
